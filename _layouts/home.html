---
layout: default
---

<main>
  <div class="opening">
    <h1>Hi..</h1>
    <p>Ini semacam catatan alam maya dari alam nyata :D</p>
  </div>

  <div class="daftar-artikel">
    <h2>Silakan dipilih :D</h2> {%- if site.posts.size > 0 -%}
    <ul>
      {%- for post in site.posts -%}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a> <span class="tanggal-post">@{{ post.date | date: "%d %B %Y"}}</span></li>
      {%- endfor -%}
    </ul>
    {%- endif -%}
  </div>
</main>
